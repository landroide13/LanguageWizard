<ion-card *ngIf="slide" [ngClass]="slide.images?.length ? 'card-horizontal' : 'card-vertical'">
  <ion-grid>
    <ion-row *ngIf="slide?.images?.length">
      <ion-col size="5">
        <ion-img [src]="slide?.images?.[0]?.url"></ion-img>
      </ion-col>
      <ion-col size="7">
        <ion-card-header>
          <ion-card-title [ngClass]="!slide.isAnimated ? '' : 'zoom-in-text' ">{{ slide.text }}</ion-card-title>
          <ion-card-subtitle>{{ slide.template }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <audio [src]="slide.audioUrl" controls></audio>
        </ion-card-content>
        <p *ngIf="!slide.requiresAnswer">Skip to Next</p>
      </ion-col>
    </ion-row>

    <!-- No Image -->
    <ion-row *ngIf="!slide?.images?.length">
      <ion-col>
        <ion-card-header>
          <ion-card-title [ngClass]="!slide.isAnimated ? '' : 'zoom-in-text' ">{{ slide.text }}</ion-card-title>
          <ion-card-subtitle>{{ slide.template }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <audio [src]="slide.audioUrl" controls></audio>
        </ion-card-content>
        <p *ngIf="!slide.requiresAnswer">Skip to Next</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
