<ion-fab slot="fixed" [horizontal]="horizontal" [vertical]="vertical">
  <ion-fab-button>
    <ion-icon name="grid"></ion-icon>
  </ion-fab-button>
  <ion-fab-list [side]="side">
    <ion-fab-button>
      <ion-icon name="globe" (click)="navBack()" size="large"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="arrow-back-circle" (click)="navToLevels()" size="large"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon  name="code-working" (click)="openModal()" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>  
</ion-fab>
