<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <h1>Choose a Language</h1>
  
  
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="6" *ngFor="let lang of languages">

        <ion-chip color="medium" mode="ios" >
          <ion-label [routerLink]="lang.code === 'en' ? ['/levels'] : null">{{ lang?.name }}</ion-label>
        </ion-chip>

      </ion-col>
    </ion-row>
  </ion-grid>

  
  <app-fab-portrait horizontal="end" vertical="bottom"></app-fab-portrait>
 
</ion-content>
