<app-header title="Language Levels"></app-header>

<ion-content class="ion-padding ion-margin">

  <h1>Choose Level</h1>

  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="4" *ngFor="let level of levels">
        <ion-chip  mode="ios" [ngClass]="level.title === 'A0' ? 'chip-active' : 'chip-inactive'">
          <ion-label 
          [routerLink]="level.title === 'A0' ? ['/levels', level.id] : null"
           (click)="level.title !== 'A0' && openModal()">{{ level?.title }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>    

  <app-fab-portrait side="top" horizontal="end" vertical="bottom"></app-fab-portrait>
  
</ion-content>
