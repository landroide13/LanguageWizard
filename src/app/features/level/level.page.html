<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>
      <h2>Language Wizard</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin">

  <h1>Choose Level</h1>

  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="4" *ngFor="let level of levels">
        <ion-chip color="medium"  mode="ios">
          <ion-label [routerLink]="level.title === 'A0' ? ['/levels', level.id] : null">{{ level?.title }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>    

  <app-fab-portrait  horizontal="end" vertical="bottom"></app-fab-portrait>
 
</ion-content>
