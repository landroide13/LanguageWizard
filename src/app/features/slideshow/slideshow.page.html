<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/levels"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Slideshow</h1>

  <ion-list>
    <ion-item *ngFor="let slide of slideShow?.slides">
      <ion-label>{{ slide.template }}</ion-label>
    </ion-item>
  </ion-list>

  


  
</ion-content>
